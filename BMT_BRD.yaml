thruster_interface:  # coefficients necessary for runing the 5DOF controller
  update_rate: 100  # Update rate of the control output
  max_command: 100  # Thruster saturation point in command values  
  allocation_matrix:  # Based on DOI: 978-1-4799-0997-1/13/$31.00 by Miskovic et al.
    rows: 5  # corresponds to number of Thrusters
    columns: 6  # corresponds to number of DOF
    data: [  # calculated in maple 
    0.000000,1.000000,0.000000,0.000000,0.000000,0.000000,
    0.500000,0.000000,0.000000,0.000000,0.613497,0.000000,
    0.500000,0.000000,0.000000,0.000000,-0.613497,0.000000,
    0.000000,0.000000,0.500000,-0.714286,0.000000,0.000000,
    0.000000,0.000000,0.500000,0.714286,0.000000,0.000000]
  linearisation:  # Based on Fossen's simplified model: tau=b*|force|*force
    positive: 2.6165E-4
    negative: 0.664E-4
